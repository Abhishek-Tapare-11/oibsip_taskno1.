<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS CAFE | Friendscafe.com</title>
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="../CSS/phone.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=IM+Fell+English+SC&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="navbar">
        <div id="logo">
            <img src="pic/logo2.jpg" alt="Friendscafe.com">
        </div> 

         <ul>
            <li class="item"><a href="#home">HOME</a></li>
            <li class="item"><a href="#menus-container">MENU</a></li>
            <li class="item"><a href="#contact">CONTACT</a></li>
        </ul> 
        
     </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to Friends Cafe
        </h1>
        <p>Get 50% off on your 1st order</p>

        <button class="btn" onclick="order()" >Order Now</button>
    </section>
    <!-- <hr color="black"> -->

    <section id="menus-container">
        <h1 class="h-primary-services">MENU</h1>
        <div id="menus">

            <div class="box">
                <img src="pic/1.jpg" alt="">
                <h2 class="h-secondary center">Burger</h2>
                <center>
                    <button class="btn"><b>ORDER NOW</b></button>
                </center>
            </div>

            <div class="box">
                <img src="pic/2.jpg" alt="">
                <h2 class="h-secondary center">PIZZA</h2>
                <center>
                    <button class="btn"><b>ORDER NOW</b></button>
                </center>
            </div>

            <div class="box">
                <img src="pic/3.jpg" alt="">
                <h2 class="h-secondary center">FRIES</h2>
                <center>
                    <button class="btn"><b>ORDER NOW</b></button>
                </center>
            </div>

            <div class="box">
                <img src="pic/4.jpg" alt="">
                <h2 class="h-secondary center">FRANKIE</h2>
                <center>
                    <button class="btn"><b>ORDER NOW</b></button>
                </center>
            </div>

            <div class="box">
                <img src="pic/5.jpg" alt="">
                <h2 class="h-secondary center">BEVERAGES</h2>
                <center>
                    <button class="btn"><b>ORDER NOW</b></button>
                </center>
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="phone">Contact No:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter Your Contact No">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="Enter your message here..."></textarea>
                </div>
                <div>
                    <button class="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.friendscafe.com All rights reserved
        </div>
    </footer>
</body>

</html>
